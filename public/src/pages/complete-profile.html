<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../../src/css/complete-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="top-nav">
                <div class="logo">
                    <i class="fas fa-laptop-code logo-icon"></i>
                    <span class="logo-title">CodeHelper</span>
                </div>
            </div>


        </div>
    </header>

    <div class="login-container">
        <div class="login-form">
            <h2>Please complete your profile</h2>
            <p class="info">Please enter a valid email since you need to verify it later.</p>
            <span>
                <span id="email" class="readonly">
                </span>
                <a href="#">Change</a>

            </span>
            <form id="login-form">
                <div style="display: flex;">

                    <div class="input-box">
                        <input type="text" name="firstName" required placeholder="First Name" value="Shafaat">
                        <!-- Added name="email" -->
                    </div>
                    <div class="input-box">
                        <input type="text" name="lastName" required placeholder="Last Name" value="Hussain">
                        <!-- Added name="email" -->
                    </div>
                </div>
                <div style="display: flex;">

                    <div class="input-box">
                        <input type="password" name="password" required placeholder="Password" value="123456789">
                        <!-- Added name="email" -->
                    </div>
                    <div class="input-box">
                        <input type="password" name="confirm_password" required placeholder="Confirm Password"
                            value="123456789">
                        <!-- Added name="email" -->
                    </div>
                </div>

                <div class="error-message hide">
                </div>

                <button type="submit" class="login-button">Register</button>
                <p class="register-text">Already have an account? <a href="/login">sign in</a></p>
            </form>
        </div>
    </div>

</body>

<script src="../../src/js/complete-profile.js"></script>


</html>
